<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Size Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Size Chart</h2>

<table>
    <thead>
        <tr>
            <th>Size</th>
            <th>Chest (in)</th>
            <th>Waist (in)</th>
            <th>Length (in)</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>S</td>
            <td>38</td>
            <td>30</td>
            <td>27</td>
        </tr>
        <tr>
            <td>M</td>
            <td>40</td>
            <td>32</td>
            <td>28</td>
        </tr>
        <tr>
            <td>L</td>
            <td>42</td>
            <td>34</td>
            <td>29</td>
        </tr>
        <tr>
            <td>XL</td>
            <td>44</td>
            <td>36</td>
            <td>30</td>
        </tr>
        <tr>
            <td>XXL</td>
            <td>46</td>
            <td>38</td>
            <td>31</td>
        </tr>
    </tbody>
</table>

</body>
</html>
